<div class="leaf "><div class="inner justify"><p class="no-indent  "><em>DURACINA PERSICA UT DIU DURENT</em></p><p>SELECT THE BEST AND PUT THEM IN BRINE. THE NEXT DAY REMOVE THEM AND
RINSING THEM CAREFULLY SET THEM IN PLACE IN A VESSEL, SPRINKLE WITH
SALT AND SATURY AND IMMERSE IN VINEGAR.</p></div> </div>
