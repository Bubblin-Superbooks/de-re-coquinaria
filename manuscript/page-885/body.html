<div class="leaf flex"><div class="inner justify"><h4>Xxvi.</h4><p class="  start-chapter">PIG IN SAUCE
    <em>PORCELLUM IUSCELLATUM</em></p><p>IN THE MORTAR PUT PEPPER, LOVAGE, OR ANISE, CORIANDER, RUE, A LAUREL
BERRY, POUND [all], MOISTENING WITH BROTH, [add] LEEKS, RAISIN WINE,
OR A LITTLE HONEY, A LITTLE WINE, AND A LIKE AMOUNT OF OIL. WHEN THIS
HAS BEEN COOKED TIE WITH ROUX.</p></div> </div>
